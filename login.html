<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/Logo.svg" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <main class="min-h-screen">
      <div class="flex">
        <div class="flex-1 bg-primary-default hidden md:flex flex-col items-center justify-center h-screen p-4">
          <img src="./assets/images/Logo.png" alt="Logo" class="mb-10 w-[150px]" />
          <img src="./assets/images/Illustration.png" alt="Illustration" class="w-[380px]" />
        </div>

        <div class="flex-1 flex items-center justify-center bg-primary-100 md:bg-other-primary-bg h-screen relative">
          <div class="md:hidden flex items-center justify-center bg-primary-100 absolute top-8">
            <img src="./assets/images/Logo.svg" alt="Logo" class="mt-6 w-[150px]" />
          </div>
          <div class="w-[320px] md:w-[420px] bg-other-primary-bg shadow-md p-6 rounded-md">
            <h1 class="font-bold text-[18px] md:text-[32px] text-text-dark-primary text-center">Login</h1>
            <p class="text-[11px] md:text-base text-text-dark-secondary text-center">Selamat datang kembali!</p>

            <div class="flex flex-col mb-5">
              <label for="email" class="font-semibold text-sm">Email</label>
              <input
                type="email"
                name="email"
                placeholder="Masukkan Email"
                class="rounded-md p-3 border border-other-border placeholder:text-text-dark-secondary focus:border-primary-400 focus:outline-none transition-all duration-300 ease-out focus:ring focus:ring-primary-300"
              />
            </div>

            <div class="flex flex-col mb-5">
              <label for="password" class="font-semibold text-sm">Kata Sandi</label>
              <div class="relative">
                <input
                  type="password"
                  name="password"
                  placeholder="Masukkan Kata Sandi"
                  class="w-full rounded-md p-3 border border-other-border placeholder:text-text-dark-secondary focus:border-primary-400 focus:outline-none transition-all duration-300 ease-out focus:ring focus:ring-primary-300"
                />
                <button class="absolute top-1/2 right-3 -translate-y-1/2">
                  <img src="./assets/images/Vector.png" alt="Hide" />
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between mb-5">
              <p class="text-[10px] md:text-sm text-primary-default">
                Belum Punya Akun?
                <a href="./register.html" class="font-semibold">Register</a>
              </p>
              <a href="#" class="font-semibold text-[10px] md:text-sm text-primary-default">Lupa Password?</a>
            </div>

            <div class="flex flex-col gap-4 items-center">
              <a href="./index.html" class="py-2 px-4 rounded-[4px] bg-primary-default text-white w-full hover:bg-primary-500 transition-all duration-300 ease-out font-[500] text-sm text-center"> Login </a>

              <span class="text-text-dark-secondary text-[11px] md:text-sm">atau</span>

              <button class="flex items-center gap-2 justify-center py-2 px-4 rounded-[4px] bg-other-primary-bg text-text-dark-primary w-full hover:bg-other-border transition-all duration-300 ease-out font-[500] text-sm">
                <span>
                  <img src="./assets/images/google.png" alt="Google" />
                </span>
                Login dengan Google
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="w-full h-[50px] border border-other-primary-bg py-4 bg-other-primary-bg">
        <p class="text-center text-xs font-[500] text-text-dark-disabled">Â© 2023 PT. Median. All Rights Reserved</p>
      </footer>
    </main>
  </body>
</html>
